<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/10481/10481308.png"/>
</head>
<body>
<!-- <section class="pop-up"> -->
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>

  <main id="total">
  <section id="img">
    <img src="img/undraw_healthy_lifestyle_re_ifwg.svg">
  </section>
  <section class="container">
    <h1>Tabela IMC</h1>
    <div class = "responsive-table">
    <table>    
      <thead>
          <tr>
          <th>IMC</th>
          <th>Classificação</th>
      </tr>
      </thead>

      <tbody>
          <tr>
              <td>Menos de 18.5</td>
              <td>Abaixo do peso</td>
          </tr>
          <tr>
            <td>Entre 18.5 e 24.9</td>
            <td>Peso Normal</td>
          </tr>
          <tr>
            <td>Entre 25 e 29.9</td>
            <td>Sobrepeso</td>
        </tr>
        <tr>
          <td>Entre 30 e 34.9</td>
          <td>Obesidade grau 1</td>
      </tr>
      <tr>
        <td>Entre 35 e 39.9</td>
        <td>Obesidade grau 2</td>
    </tr>
    <tr>
      <td>Mais de 40</td>
      <td>Obesidade grau 3</td>
    </tr>
      </tbody>
      </table>
    </div>
  <h1>Calcule seu IMC</h1>
  <form id="form" action="" method="get">
    <label for="input-teste-1">Peso:</label>
    <input type="text" class = "peso">

    <label for="input-teste-1">Altura:</label>
    <input type="text" class = "altura">
    <button class="show-model" type="submit">Enviar</button>
  </form>
  <dialog>
    <h2>Seu IMC</h2>
  
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart" ></canvas>
      </div>
    </div>

    <div id="text-resultado">

    </div>

    <button class="btn-close">Fechar</button>
  </dialog>
  <div id="resultado">
  </div>
</section>

</main>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
